<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="carousel_container">
            <div class="carousel__header">
                <button class="recommend__btn">추천 게임</button>
            </div>
            <div class="carousel__main"></div>
            <div class="carousel__footer">
                <button
                    id="carousel-left-btn"
                    class="carousel__left__Btn"></button>
                <span class="carousel__page__numbering"
                    >0 <span class="carousel__all__page">/ 0</span></span
                >
                <button
                    id="carousel-right-btn"
                    class="carousel__right__Btn"></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
