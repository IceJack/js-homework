<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="left-side">
                <p class="left-title">멋쟁이 사자처럼</p>
                <p class="left-main-text">
                    연습하지 않으면,
                    <span class="left-main-text_bold"
                        >누구나 발전하지 않는다.</span
                    >
                </p>
                <p class="left-sub-text">
                    실용적이고 짜임새 있는 실습 예제와 강의로 프론트엔드 개발
                    역량을 마음껏 확장해보세요.
                </p>
                <div class="button-wrapper">
                    <input
                        type="button"
                        class="front-school-btn"
                        value="프론트엔드 스쿨" />
                    <input
                        type="button"
                        class="view-curriculum-btn"
                        value="커리큘럼 보기" />
                </div>
            </div>
            <div class="right-side">
                <img class="item i1" src="./assets/shape-01.svg" alt="" />
                <img class="item i2" src="./assets/shape-02.svg" alt="" />
                <img class="item i3" src="./assets/shape-12.svg" alt="" />
                <img class="item i4" src="./assets/shape-16.svg" alt="" />
                <img class="item i5" src="./assets/shape-09.svg" alt="" />
                <img class="item i6" src="./assets/image1.png" alt="" />
                <img class="item i7" src="./assets/shape-15.svg" alt="" />
                <img class="item i8" src="./assets/shape-05.svg" alt="" />
                <img class="item i9" src="./assets/shape-11.svg" alt="" />
                <img class="item i10" src="./assets/shape-14.svg" alt="" />
                <img class="item i11" src="./assets/shape-10.svg" alt="" />
                <img class="item i12" src="./assets/shape-08.svg" alt="" />
                <img class="item i13" src="./assets/shape-13.svg" alt="" />
                <img class="item i14" src="./assets/shape-04.svg" alt="" />
                <img class="item i15" src="./assets/shape-03.svg" alt="" />
                <div class="item i16">
                    <img class="i17" src="./assets/shape-07.svg" alt="" />
                    <img class="i18" src="./assets/shape-06.svg" alt="" />
                </div>

                <img class="line line01" src="./assets/line-01.svg" alt="" />
                <img class="line line02" src="./assets/line-02.svg" alt="" />
                <img class="line line03" src="./assets/line-03.svg" alt="" />
                <img class="line line04" src="./assets/line-04.svg" alt="" />
                <img class="line line05" src="./assets/line-05.svg" alt="" />
                <img class="line line06" src="./assets/line-06.svg" alt="" />
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
